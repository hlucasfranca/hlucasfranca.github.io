<md-dialog aria-label="Node selection">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Node selection</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>

  <p>Please select a node to start the algorithm:</p>

  <md-select ng-model="selectedOption">
      <md-option ng-repeat="option in options" value="{{option}}">{{option}}</md-option>
  </md-select>
    
  </md-dialog-content>
  <div class="md-actions" layout="row">

    <md-button ng-click="cancel()" md-autofocus>
     Cancel
    </md-button>

    <span flex></span>

    <md-button ng-click="answer(selectedOption)" style="margin-right:20px;" >
      Run!
    </md-button>

  </div>
  </form>
</md-dialog>
